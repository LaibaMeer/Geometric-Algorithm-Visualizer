<!DOCTYPE html>
<html>
<head>
    <title>Convex Hull Visualizer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        /* div {margin-left: 40px;margin-top: 20px} */
        #buttons {margin-left: 40px;margin-top: 20px}
        text {fill: black;}
        rect {fill: white;}
    </style>
    
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="Styling.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<body>
    <div id="container">
        <h2 id="heading">Brute Force Convex Hull</h2>
        <div id="buttons">
            <input type="number" id="numPoints" name="numPoints" min="1" max="500" value="100">
            <button onclick="generatePoints()">Generate Points</button>
            <button onclick="visualizeConvexHull()">Visualize Convex Hull</button>
            <input type="range" id="speed" name="speed" min="1" max="5" value="3">
            <select id="colorHull">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            <select id="colorPoints">
                <option value="black">Black</option>
                <option value="gray">Gray</option>
                <option value="pink">Pink</option>
            </select>
            <button onclick="displayPointsInHull()">Points in Hull</button>
            <button class="btn-deafault btn-danger" onClick="window.location.reload();">Clear</button>
        </div>
        <svg id="visualization"></svg>
    </div>

    <script src="http://d3js.org/d3.v4.min.js"></script>
    <script src="bruteforce.js"></script>
</body>
</html>
